<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = prompt('enter number:');
        let numbers = str.split(",")
        let number = +prompt("delete");
        
        for(let i = 0; i <numbers.length; i++){
            if(number == numbers[i]){
                numbers.splice(i,1);
            }
            
        } 
        console.log(numbers)
    </script>
</body>
</html>

<body>
    <script>
        let number = prompt("enter a number");
        let numbers = [2, 4, 5, 7, 3, 1, -1, 9];
        for(let i = 0; i <numbers.length; i++) {
            if(number == numbers[i]) {
                alert(" number: " + numbers[i] + " found at: " + i);
            }
        }




    </script>

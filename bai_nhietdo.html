<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <from>
        <p>
        Fahrenheit: <input type="number" id="inputFahrenheit" placeholder="Fahrenheit"
        oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)">
        </p>
        <p>
        Celsius: <span id="outputFloat">0</span>
        </p>
        
       
    </from>
   

    <script>
            function temperatureConverter(valNum) {
                valNum = parseInt(valNum);
                document.getElementById("outputFloat").innerHTML = (valNum-32) / 1.8;
            }




    </script>
</body>
</html>
